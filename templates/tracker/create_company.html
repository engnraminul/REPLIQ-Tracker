{% extends 'base.html' %}

{% block title %} Create New Account {% endblock %}

{% block body %}
<h1>Login</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <h1>Create Company</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Company">
    </form>

{% endblock %}
